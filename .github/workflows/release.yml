name: Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
      - '[0-9]+.[0-9]+.[0-9]+'  # Also supports tags without 'v' prefix

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Extract version from tag
        id: version
        run: |
          # Get tag name and remove 'v' prefix if present
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          
          # Extract major, minor, patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Calculate version code (major*10000 + minor*100 + patch)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (code: $VERSION_CODE)"
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/versionCode = .*/versionCode = ${{ steps.version.outputs.version_code }}/" app/build.gradle.kts
          sed -i "s/versionName = .*/versionName = \"${{ steps.version.outputs.version }}\"/" app/build.gradle.kts
          
          echo "Updated build.gradle.kts:"
          grep -A2 "defaultConfig {" app/build.gradle.kts | grep version
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run tests
        run: ./gradlew test --stacktrace
      
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Rename APK files
        run: |
          cd app/build/outputs/apk/release
          mv app-release-unsigned.apk stressrelief-${{ steps.version.outputs.version }}-release.apk
          cd ../debug
          mv app-debug.apk stressrelief-${{ steps.version.outputs.version }}-debug.apk
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG="Initial release"
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # Save changelog to file
          echo "$CHANGELOG" > /tmp/changelog.txt
          
          echo "Changelog generated"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: StressRelief v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/stressrelief-${{ steps.version.outputs.version }}-release.apk
            app/build/outputs/apk/debug/stressrelief-${{ steps.version.outputs.version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/stressrelief-${{ steps.version.outputs.version }}-release.apk
          retention-days: 90
      
      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/debug/stressrelief-${{ steps.version.outputs.version }}-debug.apk
          retention-days: 90
      
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code**: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ‰ Release APK: stressrelief-${{ steps.version.outputs.version }}-release.apk" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Debug APK: stressrelief-${{ steps.version.outputs.version }}-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "Go to [Releases](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}) to download" >> $GITHUB_STEP_SUMMARY
