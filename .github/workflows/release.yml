name: Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
      - '[0-9]+.[0-9]+.[0-9]+'  # Also supports tags without 'v' prefix

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Extract version from tag
        id: version
        run: |
          # Get tag name and remove 'v' prefix if present
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          
          # Extract major, minor, patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Calculate version code (major*10000 + minor*100 + patch)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (code: $VERSION_CODE)"
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/versionCode = .*/versionCode = ${{ steps.version.outputs.version_code }}/" app/build.gradle.kts
          sed -i "s/versionName = .*/versionName = \"${{ steps.version.outputs.version }}\"/" app/build.gradle.kts
          
          echo "Updated build.gradle.kts:"
          grep -A2 "defaultConfig {" app/build.gradle.kts | grep version
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run tests
        run: ./gradlew test --stacktrace
      
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Setup signing keystore (if secrets available)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          echo "KEYSTORE_FILE=${{ github.workspace }}/app/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
      
      - name: Setup Play Store credentials (if available)
        if: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" > app/play-store-credentials.json
      
      - name: Publish to Google Play Store (Internal Track)
        id: play_store_publish
        if: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON != '' && secrets.KEYSTORE_BASE64 != '' }}
        run: ./gradlew publishReleaseApk --no-daemon --stacktrace
        continue-on-error: true
      
      - name: Rename APK files
        run: |
          cd app/build/outputs/apk/release
          # Find the release APK (could be signed or unsigned)
          if [ -f app-release.apk ]; then
            mv app-release.apk stressrelief-${{ steps.version.outputs.version }}-release.apk
          elif [ -f app-release-unsigned.apk ]; then
            mv app-release-unsigned.apk stressrelief-${{ steps.version.outputs.version }}-release.apk
          else
            echo "Warning: Release APK not found"
            ls -la
          fi
          cd ../debug
          mv app-debug.apk stressrelief-${{ steps.version.outputs.version }}-debug.apk
      
      - name: Check Play Store Publishing Status
        if: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON != '' && secrets.KEYSTORE_BASE64 != '' }}
        run: |
          if [ "${{ steps.play_store_publish.outcome }}" == "failure" ]; then
            echo "âš ï¸ Warning: Play Store publishing failed. Check logs above for details."
            echo "The release will still be created on GitHub."
          else
            echo "âœ… Successfully published to Play Store Internal Track"
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG="Initial release"
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # Save changelog to file
          echo "$CHANGELOG" > /tmp/changelog.txt
          
          echo "Changelog generated"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: StressRelief v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/stressrelief-${{ steps.version.outputs.version }}-release.apk
            app/build/outputs/apk/debug/stressrelief-${{ steps.version.outputs.version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/stressrelief-${{ steps.version.outputs.version }}-release.apk
          retention-days: 90
      
      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/debug/stressrelief-${{ steps.version.outputs.version }}-debug.apk
          retention-days: 90
      
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code**: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ‰ Release APK: stressrelief-${{ steps.version.outputs.version }}-release.apk" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Debug APK: stressrelief-${{ steps.version.outputs.version }}-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "Go to [Releases](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}) to download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Google Play Store" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" ] && [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            if [ "${{ steps.play_store_publish.outcome }}" == "success" ]; then
              echo "âœ… Successfully published to Internal Track" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Visit [Google Play Console](https://play.google.com/console) to promote to other tracks" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.play_store_publish.outcome }}" == "failure" ]; then
              echo "âš ï¸ Publishing failed - check logs for details" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Release was still created on GitHub. You can manually upload the APK to Play Console." >> $GITHUB_STEP_SUMMARY
            else
              echo "â„¹ï¸ Publishing was skipped or cancelled" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ Not configured - Add PLAY_STORE_SERVICE_ACCOUNT_JSON and KEYSTORE_BASE64 secrets to enable" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See [GOOGLE_PLAY_PUBLISHING.md](https://github.com/${{ github.repository }}/blob/main/GOOGLE_PLAY_PUBLISHING.md) for setup instructions" >> $GITHUB_STEP_SUMMARY
          fi
